name: Build and Release
on:
  workflow_dispatch:
  push:
    branch:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
      
      - name: Set up Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      
      - name: Get Version ID
        id: get-version-id
        run: |
          VERSION_ID=$(cat package.json | grep version | sed 's|  \"version\": \"||g' | sed 's|\",||g')
          echo "::set-output name=version-id::$(echo $VERSION_ID)"
          echo $VERSION_ID

      - name: Install and Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        env:
          VERSION_ID: ${{ steps.get-version-id.outputs.version-id }}
        run: |
          sed -i "s|publicPath: '/'|publicPath: '//cdn.jsdelivr.net/gh/XCPCIO/Codeforces-Analytics@${{ env.VERSION_ID }}/'|" config.ts
          sed -i "s|favicon: 'favicon-16x16.png'|favicon: '//cdn.jsdelivr.net/gh/XCPCIO/Codeforces-Analytics@${{ env.VERSION_ID }}/favicon-16x16.png'|" config.ts
          sed -i "s|baidu: ''|baidu: '${{ secrets.BAIDU_ANALYTICS_ID }}'|" config.ts 
          cat .umirc.ts
          npm install
          npm run build
          mkdir site
          mv dist/* site/

      - name: Minify HTML Index
        uses: Dup4/minify-html-action@v7
        with:
          src: './site/index.html'

      - name: Enable 404.html
        run: |
          cp ./site/index.html ./site/404.html
          
      - name: Release
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: site # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy brancht

      - name: Create Release # åˆ›å»ºReleaseï¼Œå¯ä»¥åœ¨ä»“åº“çœ‹åˆ°ä¸€ä¸ªä¸ªç‰ˆæœ¬
        id: create_release
        uses: actions/create-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          VERSION_ID: ${{ steps.get-version-id.outputs.version-id }}
        with:
          commitish: gh-pages
          tag_name: ${{ env.VERSION_ID }}
          release_name: Release ${{ env.VERSION_ID }}
          draft: false # æ˜¯å¦æ˜¯è‰ç¨¿
          prerelease: false # æ˜¯å¦æ˜¯é¢„å‘å¸ƒ
          
